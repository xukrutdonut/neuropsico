version: '3.8'

services:
  neuropsico-app:
    build: .
    container_name: ${CONTAINER_NAME:-neuropsico-web}
    ports:
      - "${APP_PORT:-8090}:80"
    restart: unless-stopped
    volumes:
      # Opcional: montar archivos para desarrollo en vivo
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./styles.css:/usr/share/nginx/html/styles.css:ro
      - ./script.js:/usr/share/nginx/html/script.js:ro
    networks:
      - neuropsico-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  neuropsico-net:
    driver: bridge
